<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>
    <!-- 引入react核心库 -->
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin></script>
    <!-- 引入react-dom 用于支撑react操作dom -->
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin></script>
    <!-- 引入babel,用于将jsx转为js -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      // 1.创建类式组件
      class MyObjectComponent extends React.Component {
        render() {
          // render是放在哪里的? -- 类(MyObjectComponent)的原型对象上,供实例使用
          // render的this是谁 --- MyObjectComponent的实例对象   <=>  MyObjectComponent组件实例对象
          console.log(this)
          return <h2>我是用类定义的组件（适用于【复杂组件】的定义）</h2>
        }
      }
      // 2.渲染组件到页面
      ReactDOM.render(<MyObjectComponent />, document.querySelector('#test'))
      /*
        执行了ReactDom.render(....,....)之后，发生了什么？
        1. React解析组件标签，找到了MyObjectComponent组件
        2. 发现组件是使用类定义的，随后new出来该类的实例,并通过该实例调用到原型上的render方法
        3. 将render返回的虚拟Dom转为了真实Dom,随后呈现再页面中
      */
    </script>
  </body>
</html>
