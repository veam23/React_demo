<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="demo"></div>

    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin></script>
    <!-- 引入react-dom 用于支撑react操作dom -->
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin></script>
    <!-- 引入babel,用于将jsx转为js -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
      // 1.创建函数式组件
      const hello = () => {
        console.log(this) //此处是的this是undefined,因为Babel编译后开启了严格模式
        return (
          <div>
            <h2>我被调用了</h2>
            <div>你好React</div>
          </div>
        )
      }
      function MyComponent() {
        return hello()
      }
      // 渲染组件到页面
      ReactDOM.render(<MyComponent />, document.querySelector('#demo'))

      /*
        执行了ReactDom.render(....,....)之后，发生了什么？
        1. React解析组件标签，找到了组件
        2. 发现组件是使用函数定义的，随后调用该函数，将返回的虚拟dom转换未真实dom，随后呈现在页面中。
      */
    </script>
  </body>
</html>
