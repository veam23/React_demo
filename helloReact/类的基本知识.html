<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">

      // 总结：
      /*
        1.类中的构造i不是必须写的，要对实例进行一些初始化的操作，如添加指定属性时采写。
        2.如果A类继承了B类，且A类中写了构造器，那么A类构造器中的super是必须要调用的。
        3.类中所定义的方法，都是放在了的原型对象上，供实例去使用
      */




      // 创建一个Person类
      class Person {
        // 构造器方法
        constructor(name, age) {
          // 构造器当中的this是谁？ - 类的实例对象
          this.name = name
          this.age = age
        }
        // 一般方法
        speck() {
          // speck方法放在哪？ - 类的原型对象上，供应给实例使用
          // speck的this是谁  - 类的实例对象
          // 通过 Person实例调用speck时，speck中的this就是Person实例
          console.log(`我的名字叫${this.name},今年的年龄是${this.age}`)
        }
      }
      // 创建一个Person的实用对象
      const p1 = new Person('张三', 16)
      const p2 = new Person('李四', 17)
      p1.speck()
      p2.speck()

      // 创建一个Student类，继承Person类
      class Student extends Person {
        constructor(name, age, grader) {
          super(name, age)
          this.grader = grader
        }
        // 重写从父类继承过来的方法
        speck() {
          console.log(`我的名字叫${this.name},今年的年龄是${this.age},我读的年级是${this.grader}`)
        }
        study() {
          // study方法放在哪？ - 类的原型对象上，供应给实例使用
          // study的this是谁  - 类的实例对象
          // 通过 Student实例调用study时，study中的this就是Student实例
          console.log('我有好好学习')
        }
      }

      const ppp = new Student('王五', 18, '高三')
      console.log(ppp)
      ppp.speck()
      ppp.study()
    </script>
  </body>
</html>
