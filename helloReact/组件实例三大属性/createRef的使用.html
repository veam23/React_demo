<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
</head>
<body>
<div id="test"></div>
<!-- 引入react核心库 -->
<script
        src="https://unpkg.com/react@16/umd/react.development.js"
        crossorigin></script>
<!-- 引入react-dom 用于支撑react操作dom -->
<script
        src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
        crossorigin></script>
<!-- 引入babel,用于将jsx转为js -->
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<script type="text/babel">
    // 1.创建组件
    class MyComponent extends React.Component {
        /*
        *  React.createRef调用后可以返回一个容器，该容器可以存储被ref所标识的节点该容器是”专人专用的“
        * */
        // 创建MyRef
        MyRef = React.createRef()

        // 显示左侧input
        // 创建方法
        showDate = (e) => {
            console.log(this.MyRef.current)

            const {value} = this.MyRef.current
            alert(value)
        }

        render() {
            return (
                <div>
                    <input id="input" type="text" placeholder="点击按钮提示数据" ref={this.MyRef}/>
                    <button onClick={this.showDate}>点击获取文字并提示</button>
                </div>
            )
        }


    }


    // 渲染dom
    ReactDOM.render(<MyComponent/>, document.querySelector('#test'))


</script>
</body>
</html>
