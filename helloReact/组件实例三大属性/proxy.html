<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="test"></div>
    <div id="test2"></div>
    <div id="test3"></div>

    <!-- 引入react核心库 -->
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin></script>
    <!-- 引入react-dom 用于支撑react操作dom -->
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin></script>
    <!-- 引入babel,用于将jsx转为js -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- 引入PropTypes -->
    <script src="https://unpkg.com/prop-types@15.6/prop-types.min.js"></script>
    <script type="text/babel">
      class Person extends React.Component {
        render() {
          const { name, age, gender } = this.props
          // props是只读的 不允许修改
          return (
            <ul>
              <li>姓名：{name}</li>
              <li>性别：{gender}</li>
              <li>年龄：{Number(age) + 1}</li>
            </ul>
          )
        }
        // static 静态资源
        // 简写方式

        static propTypes = {
          name: PropTypes.string.isRequired,
        }

        static defaultProps = {
          name: '胡汉三',
          gender: '不男不女',
        }
      }

      // // 对props进行限制
      // Person.propTypes = {
      //   // 限制name为字符串   //isRequired必传
      //   name: PropTypes.string.isRequired,
      // }
      // // 指定默认值
      // Person.defaultProps = {
      //   name: '胡汉三',
      //   gender: '不男不女',
      // }

      ReactDOM.render(
        <Person
          name=''
          age='18'
          gender='女'
        />,
        document.querySelector('#test')
      )
      ReactDOM.render(
        <Person
          name=''
          age='66'
          gender='未知'
        />,
        document.querySelector('#test2')
      )

      const p = { name: '', age: '20', gender: '' }
      // 批量传递 {...p}
      ReactDOM.render(<Person {...p} />, document.querySelector('#test3'))
    </script>
  </body>
</html>
