<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>受控组件</title>
</head>
<body>
<div id="test"></div>
<script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
<script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
<!-- 生产环境中不建议使用 -->
<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
<script type="text/babel">
	// 1.创建类式组件
	class MyObjectComponent extends React.Component {
		// 初始化状态
		state = {
			username: '',
			password: '',
		}
		// 保存用户名到状态中
		nameDemo = (e) => {
			// 存储到状态中
			this.setState({username: e.target.value})
		}
		// 保存密码到状态中
		passDemo = (e) => {
			// 存储到状态中
			this.setState({password: e.target.value})
		}

		Submit = (e) => {
			const {username, password} = this.state
			e.preventDefault() //阻止表单提交
			alert(`用户名：${username},密码：${password}`)
		}

		// 类似v-model 双向绑定
		render() {
			return (
					<form action="http://atguigu.com" onSubmit={this.Submit}>
						用户名：<input onChange={this.nameDemo} type="text" name="username"/>
						密码：<input onChange={this.passDemo} type="password" name="password"/>
						<button>登录</button>
					</form>
			)
		}
	}


	// 2.渲染组件到页面
	ReactDOM.render(<MyObjectComponent/>, document.querySelector('#test'))
</script>
</body>
</html>
